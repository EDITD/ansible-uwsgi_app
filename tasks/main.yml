- apt: pkg={{ item }} state=present update_cache=true
  with_items: [nginx, python-pip]
  sudo: yes

# Install our site
- template: dest="/etc/nginx/sites-available/{{ app_name }}" src=nginx_api.j2 mode=0644
  sudo: yes

- file: dest="/etc/nginx/sites-enabled/{{ app_name }}" src="/etc/nginx/sites-available/{{ app_name }}" state=link
  sudo: yes

# Remove the default site
- file: path=/etc/nginx/sites-enabled/default state=absent
  sudo: yes

- command: /etc/init.d/nginx restart
  sudo: yes

# Ensure that uwsgi is installed
- command: "{{ app_bin_dir }}/pip install uwsgi=={{ uwsgi_version }}"
  sudo: yes
  sudo_user: "{{ app_user }}"

# Make sure the supervisor task is indeed started. This is because ansible will
# run the dependency role EDITD.supervisor_task before this one! It probably
# won't run properly because some essential steps like installing the uwsgi
# package are in this role, so we make sure it is started correctly.
- supervisorctl:
    name="{{ app_name }}:"
    state=started
  sudo: yes

# Optionally, restart the supervisor task group when requested by the user.
# This does not gracefully restart the uwsgi workers, so not preferable,
# but it might be needed for certain use cases.
- supervisorctl:
    name="{{ app_name }}:"
    state=restarted
  sudo: yes
  when: restart_app
